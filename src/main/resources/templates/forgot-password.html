<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 10px;">
    <h2 style="color: #333;">Şifre Sıfırlama Talebiniz</h2>
    <p>Merhaba <strong th:text="${fullName}">Kullanıcı</strong>,</p>
    <p>Şifre sıfırlama kodunuz:</p>
    <div style="text-align: center; margin: 20px 0;">
        <span style="font-size: 24px; font-weight: bold; color: #007BFF;" th:text="${code}">123456</span>
    </div>
    <p>Bu kodu kullanarak şifrenizi sıfırlayabilirsiniz.</p>
    <p style="font-size: 12px; color: #999;">Eğer bu işlemi siz yapmadıysanız, lütfen dikkate almayınız.</p>
</div>
</body>
</html>
